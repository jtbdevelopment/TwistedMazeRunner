<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css"/>
    <link rel="stylesheet" href="bower_components/animate.css/animate.css"/>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="twsUI" ng-controller="MainCtrl as main">

<!-- Add your site or application content here -->
<nav class="navbar navbar-default navbar-fixed-top" ng-cloak="">
    <div class="container-fluid"></div>
    <ul class="nav navbar-nav pull-left">
        <li>
            <button type="button" class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
        </li>
        <li>
            <button type="button" class="btn btn-default navbar-btn" ng-click="">
                <span class="glyphicon glyphicon-refresh"></span>
            </button>
        </li>
    </ul>
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Twisted Word Search
            <small>Welcome {{main.player.displayName}}</small>
        </a>
    </div>
    <ul class="nav navbar-nav pull-right">
        <li><a ng-href="#/about">About</a></li>
        <li><a ng-href="#/admin" ng-show="main.showAdmin">Admin</a></li>
        <li><a ng-click="main.logout()" ng-show="main.showLogout">Logout</a></li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <div ng-include="main.sideBarTemplate"></div>
        <div class="{{main.mainBodySize}}">
            <div class="container">
                <div ng-view=""></div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="container">
    </div>
</div>
